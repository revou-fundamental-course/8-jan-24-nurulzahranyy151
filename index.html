<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik Kalkulator Matematik</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <h1><img src="img/logos.jpg" alt="Gambar logo" width="200" height="100">Katik Kalkulator Matematik</h1>
        </div>
    </header>

    <nav>
        <img src="img/persegi.jpg" alt="Gambar Persegi" width="200" height="200">
        <h2>Welcome To Katik!</h2>
        <p>Hai Sobat, Selamat Datang di Katik!<br>
            Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
            <p>Rumus Keliling Persegi yaitu :</p>
            <p><b>K = 4 x S</b></p>
    </nav>
        <p>Dimana : <br> K = Keliling <br> S = Sisi</p>

    <div class="inputNumber">
        <label for="Square" id="labelSquare">Hitung Luas Persegi</label>
        <input type="number" id="Square" placeholder="Masukkan Angka">
    </div>
    <p>L = S X S <br> K = 4 X S </p>
    <div class="result">
        <p>Luas: <span id="luas"></span></p>
        <p>Keliling: <span id="kel"></span></p>
    </div>

    <div class="buttons">
        <button id="countButton" onclick="hitung()">Hitung</button>
        <button id="resetButton" onclick="reset()">Reset</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
